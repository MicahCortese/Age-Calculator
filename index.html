<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/vanillajs-datepicker/dist/css/datepicker.css">
</head>
<body>
    
    <div class="container">
        <div class="age-calculator">
            <div id="title">
                <h1>Age Calculator</h1>
            </div>
            <div id="datepicker-component">
                <label for="datepicker">Enter your birth date:</label><br>
                <input type="text" name="datepicker" id="datepicker" placeholder="mm/dd/yyyy">
            </div>
            <div id="btn-component">
                <button type="button" id="calculate-btn">Calculate</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
